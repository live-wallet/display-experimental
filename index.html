<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #333; }
    .wallet {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
      margin-top: 20px;
    }
    .balance {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .label {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Wallet Balance</h1>

  <div class="wallet">
    <div class="label">Bitcoin (BTC)</div>
    <div class="balance" id="btcBalance">Loading...</div>
  </div>

  <div class="wallet">
    <div class="label">Ethereum (ETH)</div>
    <div class="balance" id="ethBalance">Loading...</div>
  </div>

  <script>
    const BTC_ADDRESS = "your_btc_address_here";  // Replace with your BTC address
    const ETH_ADDRESS = "your_eth_address_here";  // Replace with your ETH address
    const ETHERSCAN_API_KEY = "YourApiKeyToken";  // Replace with your Etherscan API key

    async function loadBalances() {
      // BTC
      try {
        const btcRes = await fetch(`https://blockchain.info/q/addressbalance/${BTC_ADDRESS}?confirmations=6`);
        const sats = await btcRes.text();
        const btc = (parseInt(sats) / 1e8).toFixed(8);
        document.getElementById("btcBalance").textContent = `${btc} BTC`;
      } catch {
        document.getElementById("btcBalance").textContent = "Error";
      }

      // ETH
      try {
        const ethRes = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${ETH_ADDRESS}&tag=latest&apikey=${ETHERSCAN_API_KEY}`);
        const data = await ethRes.json();
        if (data.status === "1") {
          const eth = (parseInt(data.result) / 1e18).toFixed(8);
          document.getElementById("ethBalance").textContent = `${eth} ETH`;
        } else {
          document.getElementById("ethBalance").textContent = "Error";
        }
      } catch {
        document.getElementById("ethBalance").textContent = "Error";
      }
    }

    loadBalances();
  </script>
</body>
</html>
