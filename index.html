<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wallet Balance</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .header-container {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  h1 {
    font-size: 1.8em;
    margin: 0;
  }
  /* Existing wallet styles ... */
  .wallets-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
    align-items: center;
  }
  .wallet {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    transition: transform 0.2s;
    position: relative;
    width: 100%;
    max-width: 300px;
  }
  .wallet:hover { transform: translateY(-2px); }
  .balance { font-size: 1.5em; font-weight: bold; margin-bottom: 6px; }
  .copy-circle {
    width: 45px; height: 45px; border-radius: 50%;
    background: #eee; display: flex; align-items: center; justify-content: center;
    margin: 10px auto 0; cursor: pointer; position: relative;
  }
  .copy-circle:hover { background: #ddd; }
  .tooltip {
    position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%);
    background: rgba(240, 240, 240, 0.95); color: #333;
    padding: 3px 6px; border-radius: 4px; font-size: 0.7em;
    opacity: 0; visibility: hidden; transition: opacity 0.2s;
  }
  .copy-circle:hover .tooltip { opacity: 1; visibility: visible; }
  .copied-msg {
    position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%);
    font-size: 0.75em; color: #444; opacity: 0; transition: opacity 0.2s;
  }
  /* Remaining styles for supporters, contact, etc... */
</style>
</head>
<body>

<div class="header-container">
  <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png" alt="Profile" class="profile-pic" />
  <h1>Wallet Balance</h1>
</div>

<div class="wallets-container">
  <div class="wallet">
    <div class="balance" id="btcBalance">Loading...</div>
    <div>Bitcoin</div>
    <div class="copy-circle" onclick="copyAddress(this)" data-address="bc1qjtgfw6dythprkvmkps7dmfm7dkkhtgy76q02ep">
      <div class="tooltip">Copy Bitcoin address</div>
    </div>
    <div class="copied-msg">Copied!</div>
  </div>
  <div class="wallet">
    <div class="balance" id="ethBalance">Loading...</div>
    <div>Ethereum</div>
    <div class="copy-circle" onclick="copyAddress(this)" data-address="0xb96e27d05fe60a24a01a7672e7d3effc3bdb3d7e">
      <div class="tooltip">Copy Ethereum address</div>
    </div>
    <div class="copied-msg">Copied!</div>
  </div>
</div>

<p class="info">
  Contributions to this wallet support and grow businesses.
</p>

<script>
function copyAddress(el) {
  navigator.clipboard.writeText(el.getAttribute("data-address")).then(() => {
    const msg = el.parentElement.querySelector('.copied-msg');
    msg.style.opacity = 1;
    setTimeout(() => msg.style.opacity = 0, 800);
  });
}
</script>

</body>
</html>
