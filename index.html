<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.6em;
      margin: 0;
    }

    .top-actions {
      display: flex;
      gap: 6px;
    }

    .top-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .top-circle:hover {
      background: #ddd;
    }

    .top-circle i {
      font-size: 16px;
      color: #333;
    }

    @media (min-width: 768px) {
      .container {
        padding: 0 20px;
      }

      .header {
        gap: 6px;
      }

      .top-actions {
        gap: 4px;
      }
    }

    .wallets {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .wallet {
      background: #f8f8f8;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wallet-info {
      display: flex;
      flex-direction: column;
    }

    .wallet-type {
      font-size: 14px;
      color: #777;
    }

    .wallet-balance {
      font-size: 20px;
      font-weight: bold;
    }

    .copy-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    .copy-circle:hover {
      background: #ccc;
    }

    .copy-circle .tooltip {
      position: absolute;
      bottom: 125%;
      background: #333;
      color: #fff;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
    }

    .copy-circle:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="header">
        <img id="profilePic" alt="Profile picture">
        <h1>Wallet</h1>
      </div>
      <div class="top-actions">
        <div class="top-circle" onclick="window.open('#funded')">
          <i class="fas fa-coins"></i>
        </div>
        <div class="top-circle" onclick="window.open('#about')">
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
    </div>

    <div class="wallets">
      <div class="wallet">
        <div class="wallet-info">
          <span class="wallet-type">Bitcoin (BTC)</span>
          <span class="wallet-balance" id="btcBalance">Loading...</span>
        </div>
        <div class="copy-circle" onclick="copyAddress(this)" id="btcCopy">
          <div class="tooltip">Copy BTC address</div>
          <i class="fab fa-bitcoin"></i>
        </div>
      </div>
      <div class="wallet">
        <div class="wallet-info">
          <span class="wallet-type">Ethereum (ETH)</span>
          <span class="wallet-balance" id="ethBalance">Loading...</span>
        </div>
        <div class="copy-circle" onclick="copyAddress(this)" id="ethCopy">
          <div class="tooltip">Copy ETH address</div>
          <i class="fab fa-ethereum"></i>
        </div>
      </div>
    </div>
  </div>

  <script>
    const config = {
      btcAddress: "bc1qjtgfw6dythprkvmkps7dmfm7dkkhtgy76q02ep",
      ethAddress: "0xb96e27d05fe60a24a01a7672e7d3effc3bdb3d7e",
      etherscanApiKey: "7HQVBFNBCEAYW31Z1B9V7W7G56KPR2XECW",
      profilePic: "https://unavatar.io/x/qazwsxz12"
    };

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("profilePic").src = config.profilePic;
      document.getElementById("btcCopy").setAttribute("data-address", config.btcAddress);
      document.getElementById("ethCopy").setAttribute("data-address", config.ethAddress);

      fetch(`https://blockchain.info/q/addressbalance/${config.btcAddress}`)
        .then(res => res.text())
        .then(data => {
          const btc = parseFloat(data) / 1e8;
          document.getElementById("btcBalance").innerText = `${btc.toFixed(8)} BTC`;
        })
        .catch(() => document.getElementById("btcBalance").innerText = "Unavailable");

      fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${config.ethAddress}&tag=latest&apikey=${config.etherscanApiKey}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "1") {
            const eth = parseFloat(data.result) / 1e18;
            document.getElementById("ethBalance").innerText = `${eth.toFixed(6)} ETH`;
          } else {
            throw new Error("ETH fetch failed");
          }
        })
        .catch(() => document.getElementById("ethBalance").innerText = "Unavailable");
    });

    function copyAddress(el) {
      const address = el.getAttribute("data-address");
      navigator.clipboard.writeText(address).then(() => {
        confetti({ particleCount: 30, spread: 50 });
      });
    }
  </script>
</body>
</html>
