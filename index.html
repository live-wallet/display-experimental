<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Balance Checker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Wallet Balance Checker</h1>

  <label>Bitcoin Address:</label>
  <input type="text" id="btcAddress" placeholder="Enter Bitcoin address">

  <label>Ethereum Address:</label>
  <input type="text" id="ethAddress" placeholder="Enter Ethereum address">

  <button onclick="checkBalances()">Check Balances</button>

  <div class="result" id="results"></div>

  <script>
    async function checkBalances() {
      const btcAddress = document.getElementById('btcAddress').value.trim();
      const ethAddress = document.getElementById('ethAddress').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "Fetching balances...";

      let btcBalanceHtml = "";
      let ethBalanceHtml = "";

      // Fetch Bitcoin balance
      if (btcAddress) {
        try {
          let btcResp = await fetch(`https://blockchain.info/q/addressbalance/${btcAddress}?confirmations=6`);
          let btcBalanceSatoshis = await btcResp.text();
          let btcBalanceBTC = (parseInt(btcBalanceSatoshis) / 1e8).toFixed(8);
          btcBalanceHtml = `<p>BTC Balance: <strong>${btcBalanceBTC} BTC</strong></p>`;
        } catch (err) {
          btcBalanceHtml = `<p style="color:red;">Error fetching BTC balance.</p>`;
        }
      }

      // Fetch Ethereum balance (requires your API key)
      const ETHERSCAN_API_KEY = "YourApiKeyToken";  // Replace with your Etherscan API key
      if (ethAddress) {
        try {
          let ethResp = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${ethAddress}&tag=latest&apikey=${ETHERSCAN_API_KEY}`);
          let ethData = await ethResp.json();
          if (ethData.status == "1") {
            let ethBalanceETH = (parseInt(ethData.result) / 1e18).toFixed(8);
            ethBalanceHtml = `<p>ETH Balance: <strong>${ethBalanceETH} ETH</strong></p>`;
          } else {
            ethBalanceHtml = `<p style="color:red;">Error fetching ETH balance.</p>`;
          }
        } catch (err) {
          ethBalanceHtml = `<p style="color:red;">Error fetching ETH balance.</p>`;
        }
      }

      resultsDiv.innerHTML = btcBalanceHtml + ethBalanceHtml;
    }
  </script>
</body>
</html>
